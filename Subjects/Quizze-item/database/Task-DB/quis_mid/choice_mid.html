<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .restart-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-weight: 500;
        }

        .restart-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .timer-progress-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .timer {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .score-counter {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        .progress-info {
            font-weight: bold;
            color: #666;
            font-size: 1.1em;
        }

        .question-container {
            margin-bottom: 30px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .choice-btn {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .choice-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .choice-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .choice-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
            animation: pulse 0.5s ease;
        }

        .choice-btn.wrong {
            background: #f44336;
            color: white;
            border-color: #f44336;
            animation: shake 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            animation: fadeIn 0.3s ease;
        }

        .feedback.error {
            background: #ffebee;
            color: #c62828;
        }

        .feedback.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .results-container {
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .results-container h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .score-display {
            font-size: 4em;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }

        .results-stats {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 1.2em;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .stat-value {
            color: #667eea;
            font-weight: bold;
        }

        .play-again-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .play-again-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 25px;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .nav-btn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .nav-btn.prev-btn {
            background: #6c757d;
        }

        .nav-btn.prev-btn:hover:not(:disabled) {
            background: #5a6268;
        }

        .loading {
            text-align: center;
            font-size: 1.5em;
            color: #667eea;
            padding: 50px;
        }

        .error-message {
            text-align: center;
            padding: 30px;
            color: #c62828;
            font-size: 1.2em;
            background: #ffebee;
            border-radius: 10px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 2em;
            }

            .question {
                font-size: 1.2em;
            }

            .choice-btn {
                font-size: 1em;
                padding: 12px 15px;
            }

            .score-display {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quiz Challenge</h1>
            <button class="restart-btn" id="restart-btn" onclick="startOver()" style="display: none;">üîÑ Start Over</button>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            Loading quiz questions...
        </div>

        <!-- Error State -->
        <div id="error" class="error-message hidden"></div>

        <!-- Quiz Container -->
        <div id="quiz-container" class="hidden">
            <div class="timer-progress-wrapper">
                <div class="timer">
                    ‚è±Ô∏è Time: <span id="timer">00:00</span>
                </div>
                <div class="score-counter">
                    üèÜ Correct: <span id="correct-counter">0</span>
                </div>
                <div class="progress-info">
                    Question <span id="current-question">1</span> of <span id="total-questions">0</span>
                </div>
            </div>

            <div class="question-container">
                <div class="question" id="question"></div>
                <div class="choices" id="choices"></div>
                <div id="feedback" class="feedback hidden"></div>
                <div class="navigation-buttons">
                    <button class="nav-btn prev-btn" id="prev-btn" onclick="previousQuestion()">‚¨ÖÔ∏è Back</button>
                    <button class="nav-btn next-btn" id="next-btn" onclick="goToNextQuestion()">Next ‚û°Ô∏è</button>
                </div>
            </div>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="results-container hidden">
            <h2>üéâ Quiz Complete!</h2>
            <div class="score-display" id="final-score">0</div>
            <div class="results-stats">
                <div class="stat-item">
                    <span class="stat-label">Total Time:</span>
                    <span class="stat-value" id="total-time">00:00</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Correct Answers:</span>
                    <span class="stat-value" id="correct-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Questions:</span>
                    <span class="stat-value" id="total-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Accuracy:</span>
                    <span class="stat-value" id="accuracy">0%</span>
                </div>
            </div>
            <button class="play-again-btn" onclick="restartQuiz()">üîÑ Play Again</button>
        </div>
    </div>

    <script>
        // Quiz State Management
        const quizState = {
            questions: [],
            currentQuestionIndex: 0,
            score: 0,
            correctAnswers: 0,
            attempts: 0,
            startTime: null,
            timerInterval: null,
            userAnswers: {}, // Store user answers for each question
            answeredQuestions: {}, // Track which questions have been answered
            shuffledChoices: {}, // Store shuffled choices and mapping for each question
            choiceMapping: {}, // Map from shuffled index to original index
            shuffledCorrectIndex: {} // Store correct index in shuffled array for each question
        };

        // DOM Elements
        const elements = {
            loading: document.getElementById('loading'),
            error: document.getElementById('error'),
            quizContainer: document.getElementById('quiz-container'),
            resultsContainer: document.getElementById('results-container'),
            timer: document.getElementById('timer'),
            currentQuestion: document.getElementById('current-question'),
            totalQuestions: document.getElementById('total-questions'),
            question: document.getElementById('question'),
            choices: document.getElementById('choices'),
            feedback: document.getElementById('feedback'),
            prevBtn: document.getElementById('prev-btn'),
            nextBtn: document.getElementById('next-btn'),
            correctCounter: document.getElementById('correct-counter'),
            restartBtn: document.getElementById('restart-btn')
        };

        // LocalStorage Keys
        const STORAGE_KEYS = {
            CURRENT_QUESTION_INDEX: 'quiz_currentQuestionIndex',
            USER_ANSWERS: 'quiz_userAnswers',
            ANSWERED_QUESTIONS: 'quiz_answeredQuestions',
            SCORE: 'quiz_score',
            CORRECT_ANSWERS: 'quiz_correctAnswers',
            START_TIME: 'quiz_startTime'
        };

        // Save Quiz State to LocalStorage
        function saveQuizState() {
            try {
                localStorage.setItem(STORAGE_KEYS.CURRENT_QUESTION_INDEX, JSON.stringify(quizState.currentQuestionIndex));
                localStorage.setItem(STORAGE_KEYS.USER_ANSWERS, JSON.stringify(quizState.userAnswers));
                localStorage.setItem(STORAGE_KEYS.ANSWERED_QUESTIONS, JSON.stringify(quizState.answeredQuestions));
                localStorage.setItem(STORAGE_KEYS.SCORE, JSON.stringify(quizState.score));
                localStorage.setItem(STORAGE_KEYS.CORRECT_ANSWERS, JSON.stringify(quizState.correctAnswers));
                localStorage.setItem(STORAGE_KEYS.START_TIME, JSON.stringify(quizState.startTime));
            } catch (error) {
                console.error('Error saving quiz state:', error);
            }
        }

        // Load Quiz State from LocalStorage
        function loadQuizState() {
            try {
                const savedCurrentIndex = localStorage.getItem(STORAGE_KEYS.CURRENT_QUESTION_INDEX);
                const savedUserAnswers = localStorage.getItem(STORAGE_KEYS.USER_ANSWERS);
                const savedAnsweredQuestions = localStorage.getItem(STORAGE_KEYS.ANSWERED_QUESTIONS);
                const savedScore = localStorage.getItem(STORAGE_KEYS.SCORE);
                const savedCorrectAnswers = localStorage.getItem(STORAGE_KEYS.CORRECT_ANSWERS);
                const savedStartTime = localStorage.getItem(STORAGE_KEYS.START_TIME);

                if (savedCurrentIndex !== null) {
                    quizState.currentQuestionIndex = parseInt(JSON.parse(savedCurrentIndex), 10);
                }
                if (savedUserAnswers !== null) {
                    quizState.userAnswers = JSON.parse(savedUserAnswers);
                }
                if (savedAnsweredQuestions !== null) {
                    quizState.answeredQuestions = JSON.parse(savedAnsweredQuestions);
                }
                if (savedScore !== null) {
                    quizState.score = parseFloat(JSON.parse(savedScore));
                }
                if (savedCorrectAnswers !== null) {
                    quizState.correctAnswers = parseInt(JSON.parse(savedCorrectAnswers), 10);
                }
                if (savedStartTime !== null) {
                    quizState.startTime = parseInt(JSON.parse(savedStartTime), 10);
                }

                return savedCurrentIndex !== null; // Return true if state was loaded
            } catch (error) {
                console.error('Error loading quiz state:', error);
                return false;
            }
        }

        // Clear Quiz State from LocalStorage
        function clearQuizState() {
            try {
                Object.values(STORAGE_KEYS).forEach(key => {
                    localStorage.removeItem(key);
                });
            } catch (error) {
                console.error('Error clearing quiz state:', error);
            }
        }

        // Initialize Quiz
        async function initQuiz() {
            try {
                const response = await fetch('data.json');
                
                if (!response.ok) {
                    throw new Error('Failed to load quiz questions');
                }

                const data = await response.json();
                
                // Handle both array format and object with questions property
                let questions = Array.isArray(data) ? data : (data.questions || []);
                
                if (!Array.isArray(questions) || questions.length === 0) {
                    throw new Error('Invalid quiz data format');
                }

                quizState.questions = questions;
                
                // Load saved state from localStorage
                const hasSavedState = loadQuizState();
                
                // Validate loaded state
                if (hasSavedState) {
                    // Ensure currentQuestionIndex is within valid range
                    if (quizState.currentQuestionIndex < 0 || quizState.currentQuestionIndex >= questions.length) {
                        // Reset if invalid
                        quizState.currentQuestionIndex = 0;
                        quizState.userAnswers = {};
                        quizState.answeredQuestions = {};
                        quizState.score = 0;
                        quizState.correctAnswers = 0;
                        quizState.startTime = null;
                    }
                }
                
                startQuiz();
            } catch (error) {
                showError('Error loading quiz: ' + error.message + '. Please ensure data.json exists and is properly formatted.');
            }
        }

        // Show Error Message
        function showError(message) {
            elements.loading.classList.add('hidden');
            elements.error.textContent = message;
            elements.error.classList.remove('hidden');
            // Hide restart button on error
            if (elements.restartBtn) {
                elements.restartBtn.style.display = 'none';
            }
        }

        // Start Quiz
        function startQuiz() {
            elements.loading.classList.add('hidden');
            elements.quizContainer.classList.remove('hidden');
            elements.totalQuestions.textContent = quizState.questions.length;
            
            // Show restart button
            if (elements.restartBtn) {
                elements.restartBtn.style.display = 'inline-block';
            }
            
            // Start Timer (use saved startTime if exists, otherwise start new timer)
            if (quizState.startTime === null) {
                quizState.startTime = Date.now();
            }
            startTimer();
            
            // Display Current Question (will show saved question if state was loaded)
            displayQuestion();
        }

        // Start Timer
        function startTimer() {
            quizState.timerInterval = setInterval(() => {
                const elapsed = Date.now() - quizState.startTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                elements.timer.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        // Stop Timer
        function stopTimer() {
            clearInterval(quizState.timerInterval);
        }

        // Shuffle Array Function (Fisher-Yates algorithm)
        function shuffleArray(array) {
            const shuffled = [...array]; // Create a copy
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Shuffle choices and create mapping
        function shuffleChoices(choices, correctAnswerIndex) {
            // Create array of objects with original index
            const choicesWithIndex = choices.map((choice, index) => ({
                text: choice,
                originalIndex: index
            }));
            
            // Shuffle the array
            const shuffled = shuffleArray(choicesWithIndex);
            
            // Create mapping: shuffledIndex -> originalIndex
            const mapping = {};
            let newCorrectIndex = -1;
            
            shuffled.forEach((item, shuffledIndex) => {
                mapping[shuffledIndex] = item.originalIndex;
                if (item.originalIndex === correctAnswerIndex) {
                    newCorrectIndex = shuffledIndex;
                }
            });
            
            return {
                shuffledChoices: shuffled.map(item => item.text),
                mapping: mapping,
                correctIndex: newCorrectIndex
            };
        }

        // Display Question
        function displayQuestion() {
            const currentQ = quizState.questions[quizState.currentQuestionIndex];
            const questionIndex = quizState.currentQuestionIndex;
            
            // Restore attempts if question was already answered
            if (quizState.userAnswers[questionIndex]) {
                quizState.attempts = quizState.userAnswers[questionIndex].attempts;
            } else {
                quizState.attempts = 0;
            }
            
            elements.currentQuestion.textContent = questionIndex + 1;
            elements.question.textContent = currentQ.question;
            elements.feedback.classList.add('hidden');
            
            // Shuffle choices for this question (always shuffle, even if already answered)
            const shuffleResult = shuffleChoices(currentQ.choices, currentQ.answer);
            quizState.shuffledChoices[questionIndex] = shuffleResult.shuffledChoices;
            quizState.choiceMapping[questionIndex] = shuffleResult.mapping;
            quizState.shuffledCorrectIndex[questionIndex] = shuffleResult.correctIndex;
            
            // Store the correct index in shuffled array
            const shuffledCorrectIndex = shuffleResult.correctIndex;
            
            // Update navigation buttons
            updateNavigationButtons();
            
            // Update correct counter
            updateCorrectCounter();
            
            // Clear and populate choices
            elements.choices.innerHTML = '';
            
            // If question was already answered, get the selected choice text to restore it
            let selectedChoiceText = null;
            if (quizState.userAnswers[questionIndex] !== undefined) {
                const userAnswer = quizState.userAnswers[questionIndex];
                selectedChoiceText = userAnswer.selectedChoiceText;
            }
            
            shuffleResult.shuffledChoices.forEach((choice, shuffledIndex) => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                button.textContent = choice;
                button.onclick = () => handleAnswer(shuffledIndex);
                
                // Restore previous answer if exists
                if (quizState.userAnswers[questionIndex] !== undefined) {
                    const userAnswer = quizState.userAnswers[questionIndex];
                    
                    // Find the selected choice in the new shuffle by comparing text
                    const isSelectedChoice = selectedChoiceText && choice === selectedChoiceText;
                    const isCorrectChoice = shuffledIndex === shuffledCorrectIndex;
                    
                    if (isSelectedChoice) {
                        if (userAnswer.correct) {
                            button.classList.add('correct');
                        } else {
                            button.classList.add('wrong');
                        }
                    }
                    
                    // Show correct answer if user was wrong
                    if (isCorrectChoice && !userAnswer.correct) {
                        button.classList.add('correct');
                    }
                    
                    button.disabled = true;
                }
                
                elements.choices.appendChild(button);
            });
            
            // Update stored shuffled choices for this question
            quizState.shuffledChoices[questionIndex] = shuffleResult.shuffledChoices;
        }
        
        // Update Navigation Buttons
        function updateNavigationButtons() {
            const isFirst = quizState.currentQuestionIndex === 0;
            const isLast = quizState.currentQuestionIndex === quizState.questions.length - 1;
            const questionIndex = quizState.currentQuestionIndex;
            const isAnswered = quizState.answeredQuestions[questionIndex] || false;
            
            elements.prevBtn.disabled = isFirst;
            
            // Next button is disabled if question is not answered
            elements.nextBtn.disabled = !isAnswered;
            
            // Change next button text on last question
            if (isLast) {
                elements.nextBtn.textContent = isAnswered ? 'Finish Quiz ‚úÖ' : 'Answer Required';
            } else {
                elements.nextBtn.textContent = isAnswered ? 'Next ‚û°Ô∏è' : 'Answer Required';
            }
        }
        
        // Update Correct Counter
        function updateCorrectCounter() {
            let correctCount = 0;
            quizState.questions.forEach((q, index) => {
                const userAnswer = quizState.userAnswers[index];
                if (userAnswer && userAnswer.correct) {
                    correctCount++;
                }
            });
            elements.correctCounter.textContent = correctCount;
        }

        // Handle Answer Selection
        function handleAnswer(selectedShuffledIndex) {
            const currentQ = quizState.questions[quizState.currentQuestionIndex];
            const questionIndex = quizState.currentQuestionIndex;
            const buttons = document.querySelectorAll('.choice-btn');
            
            // Get the correct index in the shuffled array (from stored state)
            const shuffledCorrectIndex = quizState.shuffledCorrectIndex[questionIndex];
            
            // If already answered, don't process again
            if (quizState.answeredQuestions[questionIndex]) {
                return;
            }
            
            quizState.attempts++;
            
            // Disable all buttons during feedback
            buttons.forEach(btn => btn.disabled = true);
            
            if (selectedShuffledIndex === shuffledCorrectIndex) {
                // Correct Answer
                buttons[selectedShuffledIndex].classList.add('correct');
                
                if (quizState.attempts === 1) {
                    quizState.score += 1;
                    showFeedback('‚úÖ Correct! Full point earned!', 'success');
                } else {
                    quizState.score += 0.5;
                    showFeedback('‚úÖ Correct! Half point earned!', 'success');
                }
                
                quizState.correctAnswers++;
                
                // Store answer (store shuffled index and choice text)
                const selectedChoiceText = quizState.shuffledChoices[questionIndex][selectedShuffledIndex];
                quizState.userAnswers[questionIndex] = {
                    selectedShuffledIndex: selectedShuffledIndex,
                    selectedChoiceText: selectedChoiceText,
                    correct: true,
                    attempts: quizState.attempts
                };
                quizState.answeredQuestions[questionIndex] = true;
                
                // Update navigation buttons and counter
                updateNavigationButtons();
                updateCorrectCounter();
                
                // Save state to localStorage
                saveQuizState();
                
            } else {
                // Wrong Answer
                buttons[selectedShuffledIndex].classList.add('wrong');
                
                if (quizState.attempts === 1) {
                    // First attempt - allow retry
                    showFeedback('‚ùå Wrong answer, try again!', 'error');
                    
                    setTimeout(() => {
                        buttons[selectedShuffledIndex].disabled = true;
                        buttons.forEach((btn, idx) => {
                            if (idx !== selectedShuffledIndex) {
                                btn.disabled = false;
                            }
                        });
                        elements.feedback.classList.add('hidden');
                        // Don't update navigation buttons here - wait for final answer
                    }, 1500);
                    
                } else {
                    // Second attempt - show correct answer
                    buttons[shuffledCorrectIndex].classList.add('correct');
                    showFeedback('‚ùå Wrong again! The correct answer is highlighted.', 'error');
                    
                    // Store answer (store shuffled index and choice text)
                    const selectedChoiceText = quizState.shuffledChoices[questionIndex][selectedShuffledIndex];
                    quizState.userAnswers[questionIndex] = {
                        selectedShuffledIndex: selectedShuffledIndex,
                        selectedChoiceText: selectedChoiceText,
                        correct: false,
                        attempts: quizState.attempts
                    };
                    quizState.answeredQuestions[questionIndex] = true;
                    
                    // Update navigation buttons
                    updateNavigationButtons();
                    
                    // Save state to localStorage
                    saveQuizState();
                }
            }
        }

        // Show Feedback Message
        function showFeedback(message, type) {
            elements.feedback.textContent = message;
            elements.feedback.className = `feedback ${type}`;
            elements.feedback.classList.remove('hidden');
        }

        // Move to Next Question
        function nextQuestion() {
            quizState.currentQuestionIndex++;
            
            if (quizState.currentQuestionIndex < quizState.questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }
        
        // Go to Next Question (manual navigation)
        function goToNextQuestion() {
            if (quizState.currentQuestionIndex < quizState.questions.length - 1) {
                quizState.currentQuestionIndex++;
                displayQuestion();
                // Save state to localStorage
                saveQuizState();
            } else {
                // Last question - show results
                showResults();
            }
        }
        
        // Go to Previous Question
        function previousQuestion() {
            if (quizState.currentQuestionIndex > 0) {
                quizState.currentQuestionIndex--;
                displayQuestion();
                // Save state to localStorage
                saveQuizState();
            }
        }

        // Show Results
        function showResults() {
            stopTimer();
            
            // Recalculate score from saved answers to ensure accuracy
            let finalScore = 0;
            let finalCorrectAnswers = 0;
            
            quizState.questions.forEach((q, index) => {
                const userAnswer = quizState.userAnswers[index];
                if (userAnswer) {
                    if (userAnswer.correct) {
                        if (userAnswer.attempts === 1) {
                            finalScore += 1;
                        } else {
                            finalScore += 0.5;
                        }
                        finalCorrectAnswers++;
                    }
                }
            });
            
            elements.quizContainer.classList.add('hidden');
            elements.resultsContainer.classList.remove('hidden');
            
            // Show restart button on results page
            if (elements.restartBtn) {
                elements.restartBtn.style.display = 'inline-block';
            }
            
            const totalTime = Date.now() - quizState.startTime;
            const minutes = Math.floor(totalTime / 60000);
            const seconds = Math.floor((totalTime % 60000) / 1000);
            const accuracy = ((finalCorrectAnswers / quizState.questions.length) * 100).toFixed(1);
            
            document.getElementById('final-score').textContent = `${finalScore} / ${quizState.questions.length}`;
            document.getElementById('total-time').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('correct-count').textContent = finalCorrectAnswers;
            document.getElementById('total-count').textContent = quizState.questions.length;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
        }

        // Start Over - Reset quiz to beginning
        function startOver() {
            // Confirm with user before restarting
            if (!confirm('Are you sure you want to start over? All your progress will be lost.')) {
                return;
            }
            
            // Stop timer if running
            stopTimer();
            
            // Reset all quiz state
            quizState.currentQuestionIndex = 0;
            quizState.score = 0;
            quizState.correctAnswers = 0;
            quizState.attempts = 0;
            quizState.userAnswers = {};
            quizState.answeredQuestions = {};
            quizState.shuffledChoices = {};
            quizState.choiceMapping = {};
            quizState.shuffledCorrectIndex = {};
            quizState.startTime = null;
            
            // Clear localStorage
            clearQuizState();
            
            // Hide results container if visible
            elements.resultsContainer.classList.add('hidden');
            
            // Show quiz container
            elements.quizContainer.classList.remove('hidden');
            
            // Reset timer
            quizState.startTime = Date.now();
            startTimer();
            
            // Display first question
            displayQuestion();
            
            // Save initial state (empty state)
            saveQuizState();
        }

        // Restart Quiz (clear localStorage and reload)
        function restartQuiz() {
            clearQuizState();
            location.reload();
        }

        // Start the quiz when page loads
        initQuiz();
    </script>
</body>
