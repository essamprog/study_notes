<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programming - Labs</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container{
            max-width: 1200px;
            margin: 0 auto;
        }
        .header{
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            border-radius: 15px;
            padding: 15px 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .logo{
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .logo img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .nav{
            display: flex;
            flex-wrap: wrap;
            gap: clamp(15px, 3vw, 30px);
            align-items: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: clamp(16px, 2vw, 18px);
            font-weight: 600;
            transition: opacity 0.3s;
        }
        .nav a:hover{
            opacity: 0.8;
        }
        .github-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .github-icon:hover{
            transform: scale(1.1);
        }
        .title-section{
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            border-radius: 50px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .title-section h1{
            color: #d4ff00;
            font-size: clamp(32px, 5vw, 48px);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .lectures-container{
            background: white;
            border-radius: 15px;
            padding: clamp(20px, 4vw, 40px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .lectures-container h2{
            color: #0083b0;
            font-size: clamp(24px, 4vw, 32px);
            margin-bottom: 30px;
        }
        .lecture-item{
            background: linear-gradient(135deg, #e3f7ff 0%, #d1f2ff 100%);
            border-left: 5px solid #00b4db;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .lecture-item:hover{
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(0, 180, 219, 0.3);
        }
        .lecture-title{
            font-size: clamp(16px, 2vw, 18px);
            color: #2c3e50;
            font-weight: 500;
            flex: 1;
            min-width: 200px;
        }
        .lecture-buttons{
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn{
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            white-space: nowrap;
        }
        .btn-view{
            background: #0083b0;
            color: white;
        }
        .btn-view:hover{
            background: #006a8f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 131, 176, 0.3);
        }
        .btn-download{
            background: #00b4db;
            color: white;
        }
        .btn-download:hover{
            background: #0095b8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 180, 219, 0.3);
        }
    </style>
</head>
<body>

            <nav class="nav">

            </div>
        </header>
        
        <div class="title-section">

                <div class="lecture-buttons">

                </div>
            </div>
        </div>
    </div>
